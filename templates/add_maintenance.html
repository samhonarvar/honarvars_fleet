<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Maintenance Task - Honarvars Fleet Maintenance Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Add Maintenance Task</h1>
        <a href="/" class="btn btn-secondary mb-4">Back to Home</a>

        <form method="post" action="/add_maintenance" class="mb-4">
            <div class="mb-3">
                <label for="car_name_task" class="form-label">Select Car:</label>
                <select id="car_name_task" name="car_name" class="form-select" required>
                    <option value="" disabled selected>Select a car</option>
                    {% for car_name in cars.keys() %}
                        <option value="{{ car_name }}">{{ car_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">Task:</label>
                <input type="text" id="task" name="task" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date:</label>
                <input type="date" id="due_date" name="due_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
