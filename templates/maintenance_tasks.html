<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Maintenance Tasks - Honarvars Fleet Maintenance Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Maintenance Tasks</h1>
        <a href="/" class="btn btn-secondary mb-4">Back to Home</a>
        
        {% for car_name, tasks in maintenance.items() %}
            <h4>{{ car_name }}</h4>
            <ul class="list-group mb-4">
                {% for index, task in enumerate(tasks) %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.task }} (Due: {{ task.due_date }})
                        <!-- Link to the form route (GET) -->
                        <a href="/complete_maintenance_form/{{ car_name }}/{{ index }}"
                           class="btn btn-success btn-sm">Complete</a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
